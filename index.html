    <script>
      var PERSONAL_WEB = {
        moveImg: function moveImg(leftInPx) {
          if (leftInPx > 9676) {
            return;
          }
          leftInPx++;
          $('#mainImg').css({left: -leftInPx});
          function recursiveCallback() {
            moveImg(leftInPx);
          }
          setTimeout(recursiveCallback, 5);
        }
      };

      $(window).load(function() {
          PERSONAL_WEB.moveImg(0);
      });
